<div>
  <h1>Start a Crawl</h1>
  <div class='row'>
    <form id='crawl-form' class='col s12' action='#' (submit)="startCrawl()">
      <div class='row'>
        <div class='input-field col s6'>
          <input type='url' class='validate' [(ngModel)]="seedUrl" required value='https://markhaa.se'>
          <label for='seed-url'
                 data-error='That is not a valid URL.'>
            Seed URL
          </label>
        </div>
        <div class='input-field col s3'>
          <input type='number' min='0' step='0.1' [(ngModel)]="rateLimit">
          <label for='rate-limit'
                 data-error='That is not a valid URL.'>
            Rate Limit  (optional)
          </label>
        </div>
        <div class='input-field col s3'>
          <button type='submit' class='waves-effect btn'>
            <i class='material-icons right'>input</i>
            Crawl
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div>
  <h1>Crawl Status</h1>
  <table id='crawl-status' class='striped'>
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Success</th>
        <th>Redirect</th>
        <th>Not Found</th>
        <th>Server Error</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="crawls.length==0">
        <td class='empty-table' colspan="999">No crawls startedâ€¦</td>
      </tr>
      <tr *ngFor="let crawl of crawls">
        <td>{{crawl['seed']}}</td>
        <td>{{crawl['status']}}</td>
        <td>{{crawl['success']}}</td>
        <td>{{crawl['redirect']}}</td>
        <td>{{crawl['not_found']}}</td>
        <td>{{crawl['error']}}</td>
      </tr>
    </tbody>
  </table>
</div>
